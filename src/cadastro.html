<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="corpoLogin">
    <form action="" method="post" id="formularioCadastro">
        <a id="mensagemCadastro">Criar conta</a>
        <br><br>
        <label class="identificacaoformulario" id="labelNome">Nome:</label>
        <input type="text" name="name" placeholder="Digite seu nome completo" autocomplete="off" 
            class="CadastroUsuario" id="nome">
        <label class="identificacaoformulario" id="labelUsuario">Usuário:</label>
        <input type="text" name="name" placeholder="Digite um usuário" autocomplete="off" 
            class="CadastroUsuario" id="usuario">
        <label class="identificacaoformulario" id="labelTelefone">Telefone:</label>
        <input type="text" data-js="phone" name="phone" placeholder="Digite seu telefone" autocomplete="off" 
            class="CadastroUsuario" id="tel">
        <label class="identificacaoformulario" for="password" id="labelSenha">Senha:</label>
        <input type="password" name="password" placeholder="Digite sua senha"  class="CadastroUsuario"
            id="senha">
            <label class="identificacaoformulario" for="password" id="labelConfirmeSenha">Confirmação de senha:</label>
        <input type="password" name="password" placeholder="Digite sua senha"  class="CadastroUsuario"
            id="confirmeSenha">
            <br>
            <button class="btncadastro" type="button" onclick="cadastrar()">Cadastrar</button>
    </form>
    <script src="script/script.js"></script>
    <script src="/src/script/validacoes.js"></script>
</body>
</html>
